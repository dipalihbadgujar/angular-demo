<p>otp-vrrification works!</p>
<label for="" class="fw-bold">Contact Preference:</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Email" [(ngModel)]="contactPreference">
  <label class="form-check-label" for="flexRadioDefault1">Email</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Mobile" [(ngModel)]="contactPreference">
  <label class="form-check-label" for="flexRadioDefault2">Mobile</label>
</div>

<div class="mb-3" *ngIf="contactPreference == 'Mobile'; else elseBlock">
  <label for="id1" class="form-label">Mobile No</label>
  <input type="number" [(ngModel)]="moNO" class="form-control" id="id1" name="uName">
  
  <div class="mb-3" *ngIf="moNO == '8379851517'">
    <label for="" class="form-label">Enter OTP</label>
    <input type="text" class="form-control" id="" name="uName"  >
  </div>
  <button *ngIf="OTP !== '1234'" (click)="print($event)">OTP Verified </button>
</div>
<ng-template #elseBlock>
  <div class="mb-3">
    <label for="id1" class="form-label">Email</label>
    <input type="text" class="form-control" id="id1" name="uName">
  </div>
</ng-template>
